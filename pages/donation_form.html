<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../index.css"/>
    <link rel="stylesheet" type="text/css" href="../media.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
   
    <title>Donation Form</title>
    <style>
        #donation h3{
            margin-bottom:30px;
            font-size:40px;
            font-weight:500;
        }
        input,select{
            width:100%;
            height:35px;
        }
        select{
            font-weight:500;
            font-size:18px;
            
        }
        tr{
            font-size:18px;
            font-size:500;
        }
        table tr:nth-child(2n) td{
            padding:10px 10px;
        }
        table tr:nth-child(2n+1) td{
            padding:0px 10px;
        }
        @media screen and (max-width:710px){
        nav{
            display:none;
        }
        #click:checked ~ nav{
            display:block;
        }
        form{
            border-radius: 8px;
            background-color: rgb(231, 227, 227);
            width: 373px;
            padding: 20px 7px;
            margin: 0px auto;
        }
       }
    </style>
</head>
<body>
    <header>
        <div class="conatiner-fluid">
            <div class="row">
                <div class="col-md-4 col-12 logo-center">
                    <img src="https://18-05-amankumarverma.github.io/peace-4.0/background/logo/logo3.png" alt=""/>
                </div>
                <div class="col-md-6 col-12 rm">
                    <label for="click" class="hamberger">
                        <i class="fa fa-5x fa-hamburger "></i>
                    </label>
                    <input type="checkbox" id="click"/>
                    <nav>
                        <ul>
                            <li><a href="../index.html">Home</a></li>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Our Work</a></li>
                            <li><a href="contact.html">Contact Us</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-md-2 col-12 hidden-div">
                    <div id="btn0">
                        <a href="../pages/donation_form.html" style="color:white;">Donate</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section id="donation">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-12">
                    <h3>Donation Form</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-12">
                    <form action="">
                        <table width="100%" height="100%">
                            <tr>
                                <td>First Name</td>
                                <td>Last Name</td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text">
                                </td>
                                <td>
                                    <input type="text">
                                </td>
                            </tr>
                            <tr>
                                <td>Email Id</td>
                                <td>Phone No.</td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text">
                                </td>
                                <td>
                                    <input type="text">
                                </td>
                            </tr>
                            <tr>
                                <td>Country</td>
                                <td>State</td>
                                <td>City</td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text">
                                </td>
                                <td>
                                    <input type="text">
                                </td>
                                <td>
                                    <input type="text">
                                </td>
                            </tr>
                            <tr>
                                <td>Address</td>
                                <td>Select Amount of Money</td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text">
                                </td>
                                <td>
                                    <select name="money" id="money">
                                        <option value="1000">1000</option>
                                        <option value="5,000">5,000</option>
                                        <option value="10,000">10,000</option>
                                        <option value="1,500">1,500</option>
                                        <option value="2,000">20,000</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3">
                                    <input type="reset" onclick="window.reset()"   value="Reset"/>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3">
                                    <input type="submit" value="Submit"/>
                                </td>
                            </tr>
                                
                               
                            
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </section>
         <!--bootstrap scripts-->
         <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
